<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask - Miguel Joie</title>
    <link rel="icon" type="image/png" href="image/logo2.png">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/chat.js"></script>
    <script src="js/particles.js" defer></script>
    <script src="js/cursor.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('back-button');
            const mainContentWrapper = document.getElementById('main-content-wrapper');

            if (backButton) {
                backButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Add fade-out animation
                    mainContentWrapper.classList.add('fade-out');
                    
                    // Navigate after animation completes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                });
            }
        });
    </script>
</head>

<body class="font-figtree h-screen bg-black flex flex-col p-0 overflow-hidden">
    <!-- Colorful Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Back button -->
    <button id="back-button" class="fixed top-6 left-6 z-50 w-12 h-12 rounded-full bg-black/80 border border-white/20 hover:bg-white/10 transition flex items-center justify-center" aria-label="Back to home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    
    <div id="main-content-wrapper" class="w-full flex flex-col items-center justify-start text-center h-full pt-[26px]">

        <div id="chat-container" class="w-full max-w-3xl mx-auto overflow-y-auto flex flex-col gap-6 px-4 relative z-50" style="height: calc(100vh - 320px); padding-bottom: 20px;"></div>

    </div>
    <!-- Fixed bottom bar -->
    <div class="fixed bottom-0 left-0 w-full flex flex-col items-center justify-center pt-6 pb-8 z-40 backdrop-blur-lg border-t border-white/10">
            <div class="flex items-center justify-center w-[900px] h-auto mx-auto mb-6 max-w-full">
                <textarea
                    id="ask-input"
                    placeholder="Something you wanna ask?"
                    rows="1"
                    class="glass-effect w-full rounded-full text-white pl-8 pr-20 py-6 text-lg focus:outline-none placeholder-gray-300 resize-none"
                    style="min-height:56px; max-height:180px; overflow-y:auto;"
                ></textarea>
                <button
                    class="glass-effect ml-[-64px] rounded-full p-4 h-[56px] w-[56px] flex items-center justify-center"
                    aria-label="Send"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="flex flex-wrap justify-center gap-6">
                <div class="w-40 h-28 bg-black/80 rounded-2xl border border-white/20 flex flex-col items-center justify-center text-white shadow-lg transition hover:scale-105">
                    <span class="text-2xl mb-2">
                        <img src="https://em-content.zobj.net/source/microsoft-teams/337/thinking-face_1f914.png" alt="Thinking" class="inline w-7 h-7 align-middle" />
                    </span>
                    <span class="text-sm">Who's Miguel?</span>
                </div>
                <div class="w-40 h-28 bg-black/80 rounded-2xl border border-white/20 flex flex-col items-center justify-center text-white shadow-lg transition hover:scale-105">
                    <span class="text-2xl mb-2"><img src="https://em-content.zobj.net/source/microsoft-teams/337/hundred-points_1f4af.png" alt="100" class="inline w-7 h-7 align-middle" /></span>
                    <span class="text-sm">Show his projects</span>
                </div>
                <div class="w-40 h-28 bg-black/80 rounded-2xl border border-white/20 flex flex-col items-center justify-center text-white shadow-lg transition hover:scale-105">
                    <span class="text-2xl mb-2">
                        <img src="https://em-content.zobj.net/source/microsoft-teams/337/smiling-face-with-smiling-eyes_1f60a.png" alt="Smile" class="inline w-7 h-7 align-middle" />
                    </span>
                    <span class="text-sm">Show off his skills!</span>
                </div>
                <div class="w-40 h-28 bg-black/80 rounded-2xl border border-white/20 flex flex-col items-center justify-center text-white shadow-lg transition hover:scale-105">
                    <span class="text-2xl mb-2"><img src="https://em-content.zobj.net/source/microsoft-teams/337/love-letter_1f48c.png" alt="Contact" class="inline w-7 h-7 align-middle" /></span>
                    <span class="text-sm">Where to contact?</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
