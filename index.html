<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Miguel Joie</title>
    <link rel="icon" type="image/png" href="image/logo2.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/chat.js" defer></script>
    <script src="js/particles.js" defer></script>
    <script src="js/cursor.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('ask-input');
            const sendButton = document.getElementById('send-button');
            const mainContent = document.getElementById('main-content');

            function redirect() {
                const question = textarea.value.trim();
                if (question) {
                    // Add fade-out animation
                    mainContent.classList.add('fade-out');
                    
                    // Navigate after animation completes
                    setTimeout(() => {
                        window.location.href = `ask.html?q=${encodeURIComponent(question)}`;
                    }, 500);
                }
            }

            sendButton.addEventListener('click', redirect);

            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    redirect();
                }
            });
        });
    </script>
</head>

<body class="font-figtree min-h-screen bg-black flex items-center justify-center p-0">
    <!-- Colorful Particles -->
    <div class="particles" id="particles"></div>
    
    <div id="main-content" class="w-full flex flex-col items-center justify-center text-center mt-[-54px] transition-opacity duration-500">
        <img src="image/logo.png" alt="Logo" class="mx-auto mt-8 mb-10 w-6 h-auto max-w-full" />

        <p class="text-2xl md:text-3xl text-white font-light mb-5">Hey! I am Miguel Joie</p>
        <p class="text-3xl md:text-5xl text-white font-[400] mb-10">Developer and UI/UX Designer</p>

        <div class="flex items-center justify-center w-[900px] h-auto mx-auto mb-10 max-w-full">
            <textarea
                id="ask-input"
                placeholder="Something you wanna ask?"
                rows="1"
                class="glass-effect w-full rounded-full text-white pl-8 pr-20 py-6 text-lg focus:outline-none placeholder-gray-300 resize-none"
                style="min-height:56px; max-height:180px; overflow-y:auto;"
            ></textarea>
            <button
                id="send-button"
                class="glass-effect ml-[-64px] rounded-full p-4 h-[56px] w-[56px] flex items-center justify-center"
                aria-label="Send"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="flex flex-wrap justify-center gap-6">
            <div class="glass-card w-40 h-28 rounded-2xl flex flex-col items-center justify-center text-white transition hover:scale-105">
                <span class="text-2xl mb-2"><img src="https://em-content.zobj.net/source/microsoft-teams/337/thinking-face_1f914.png" alt="Thinking" class="inline w-7 h-7 align-middle" /></span>
                <span class="text-sm">Who am I?</span>
            </div>
            <div class="glass-card w-40 h-28 rounded-2xl flex flex-col items-center justify-center text-white transition hover:scale-105">
                <span class="text-2xl mb-2"><img src="https://em-content.zobj.net/source/microsoft-teams/337/hundred-points_1f4af.png" alt="100" class="inline w-7 h-7 align-middle" /></span>
                <span class="text-sm">Show my projects</span>
            </div>
            <div class="glass-card w-40 h-28 rounded-2xl flex flex-col items-center justify-center text-white transition hover:scale-105">
                <span class="text-2xl mb-2"><img src="https://em-content.zobj.net/source/microsoft-teams/337/smiling-face-with-smiling-eyes_1f60a.png" alt="Smiling" class="inline w-7 h-7 align-middle" /></span>
                <span class="text-sm">Show off my skills!</span>
            </div>
            <div class="glass-card w-40 h-28 rounded-2xl flex flex-col items-center justify-center text-white transition hover:scale-105">
                <span class="text-2xl mb-2"><img src="https://em-content.zobj.net/source/microsoft-teams/337/love-letter_1f48c.png" alt="Contact" class="inline w-7 h-7 align-middle" /></span>
                <span class="text-sm">Where to contact?</span>
            </div>
        </div>
    </div>
</body>

</html>
